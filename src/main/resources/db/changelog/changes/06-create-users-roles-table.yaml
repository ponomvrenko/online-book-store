databaseChangeLog:
  - changeSet:
      id: create-users-roles-table
      author: ponomvrenko
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
