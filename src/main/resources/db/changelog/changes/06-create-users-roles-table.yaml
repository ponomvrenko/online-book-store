databaseChangeLog:
  - changeSet:
      id: create-users-roles-table
      author: ponomvrenko
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    references: roles(id)
                    foreignKeyName: fk_user_role_role_id
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    references: users(id)
                    foreignKeyName: fk_user_role_user_id
