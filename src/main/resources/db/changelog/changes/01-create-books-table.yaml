databaseChangeLog:
  - changeSet:
      id: create-books-table
      author: ponomvrenko
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: isbn
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: coverImage
                  type: varchar(255)
              - column:
                  name: isDeleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
