databaseChangeLog:
  - changeSet:
      id: create-books-categories-table
      author: ponomvrenko
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    references: books(id)
                    foreignKeyName: fk_book_categories_book_id
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    references: categories(id)
                    foreignKeyName: fk_book_categories_category_id
